<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = parseInt(prompt("시작 할 숫자를 입력해주세요"));
      let input2 = parseInt(prompt("마지막 숫자를 입력해주세요"));
      let sum = 0;
      for (let i = input; i <= input2; i++) {
        sum = sum + i;
      }
      console.log(input + "부터 " + input2 + "까지의 합 : " + sum);
    </script>
  </body>
</html>
