<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 랜덤수 만들기
      // Math.random() --> 0이상 1미만 사이의 값을 랜덤하게 얻을 수 있다
      // 1 ~ 10까지
      // Math.random()*10 ==> 0이상 10미만
      // Math.random()*10+1 ==> 1 ~ 10까지의 숫자
      let num = parseInt(Math.random() * 10 + 1); // 1 ~ 10까지의 랜덤한 정수

      while (true) {
        let input = prompt("숫자를 입력해주세요");
        if (num == input) {
          console.log("정답입니다");
          break;
        } else if (input < num) {
          alert("입력한 숫자보다 큰 수 입니다");
        } else if (input > num) {
          alert("입력한 숫자보다 작은 수 입니다");
        }
      }
    </script>
  </body>
</html>
