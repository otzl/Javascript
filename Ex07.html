<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 312;
      // 12 ==> 100으로 나눈 나머지
      let result = num - (num % 100);
      // 자바 스크립트에서의 ;은 의무사항이 아니다
      // --> 권장사항이다
      console.log("결과 : " + result);
    </script>
  </body>
</html>
