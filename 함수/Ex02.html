<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 호이스팅 : 밑에서 정의한 함수를 사용할 수 있는것
      // --> 함수 선언문 (기본 선언문) 으로 작성 했을 때
      //   function addNumber(num1, num2) {
      //     return num1 + num2;
      //   }

      let add = function (data1, data2) {
        return data1 + data2;
      };

      let num1 = parseInt(prompt("첫 번째 정수 입력 : "));
      let num2 = parseInt(prompt("두 번째 정수 입력 : "));

      let result = add(num1, num2);
      console.log("더한 결과>>" + result);

      // 함수 표현식 --> 함수 호이스팅 현상을 막을 수 있다
      // 함수를 변수 안에 넣어 주면 됨
      // 변수명을 함수명처럼 사용 할 수 있다
      // 함수명은 생략 가능
    </script>
  </body>
</html>
