      let sel = prompt("색깔을 입력해주세요 (빨강, 초록, 파랑)");
      var change = document.querySelector("body");
      if (sel == "빨강") {
        body.style.background = "red";
      } else if (sel == "초록") {
        body.style.background = "green";

        body.style.background = "blue";
      }
