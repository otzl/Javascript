<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>test</p>
    <button id="btn">클릭</button>

    <script>
      // 출력문1 --> 문서(웹 페이지)에 출력
      // 이벤트를 통해서 출력했을 경우 웹 피이지 구성이 바뀐다
      document.querySelector("#btn").addEventListener("click", function () {
        document.write("안녕하세요");
      });

      // 출력문2 --> 웹 콘솔에 출력
      // 제일 많이 쓰임
      //  console.log("안녕하세요");

      // 출력문3 --> 알림창으로 출력
      // alert --> 실행 순서가 맨 첫번째이다
      // 화면 전환이 제대로 이루어졌는지, 데이터 통신이 잘 완료되었는지
      // 확인할 때 사용함
      alert("안녕하세요");
    </script>
  </body>
</html>
