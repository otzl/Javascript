<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 10;
      let num2 = 3;
      console.log("더한 값 : " + (num1 + num2));
      console.log("뺀 값 : " + (num1 - num2));
      console.log("곱한 값 : " + num1 * num2);
      // 정수 형태 타입 변경 -> parseInt
      console.log("나눈 값1 : " + parseInt(num1 / num2));
      console.log("나눈 값2 : " + (num1 % num2));
    </script>
  </body>
</html>
